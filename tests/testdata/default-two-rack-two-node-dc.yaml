apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: cluster1
  datacenterName: My_Super_Dc
  serverType: cassandra
  serverVersion: "4.0.10"
  managementApiAuth:
    insecure: {}
  readOnlyRootFilesystem: true
  size: 2
  storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  racks:
    - name: r1
    - name: r2
  podTemplateSpec:
    spec:
      containers:
        - name: "cassandra"
      securityContext:
        runAsUser: 12345
        runAsGroup: 0
        runAsNonRoot: true
  config:
    cassandra-yaml:
      allocate_tokens_for_local_replication_factor: 2
    jvm-server-options:
      initial_heap_size: "512m"
      max_heap_size: "512m"
      additional-jvm-opts:
        - "-Dcassandra.system_distributed_replication_dc_names=My_Super_Dc"
        - "-Dcassandra.system_distributed_replication_per_dc=1"
