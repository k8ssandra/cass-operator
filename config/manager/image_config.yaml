apiVersion: config.k8ssandra.io/v1beta1
kind: ImageConfig
metadata:
  name: image-config
images:
  system-logger: "docker.io/k8ssandra/system-logger:v1.27.0"
  config-builder: "docker.io/datastax/cass-config-builder:1.0-ubi"
  k8ssandra-client: "docker.io/k8ssandra/k8ssandra-client:v0.8.3"
  # cassandra:
  #   "4.0.0": "k8ssandra/cassandra-ubi:latest"
  # dse:
  #   "6.8.999": "datastax/dse-server-prototype:latest"
# imageRegistry: "localhost:5000"
# imageNamespace: "internal"
# imagePullPolicy: Always
# imagePullSecret:
#   name: my-secret-pull-registry
defaults:
  # Note, postfix is ignored if repository is not set
  cassandra:
    repository: "docker.io/k8ssandra/cass-management-api"
    suffix: "-ubi"
  dse:
    repository: "docker.io/datastax/dse-mgmtapi-6_8"
    suffix: "-ubi"
  # hcd:
  #   repository: "datastax/hcd"
  #   suffix: "-ubi"
