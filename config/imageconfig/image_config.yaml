apiVersion: config.k8ssandra.io/v1beta2
kind: ImageConfig
metadata:
  name: image-config
images:
  system-logger:
    registry: "ghcr.io"
    repository: "k8ssandra"
    name: "system-logger"
    tag: "latest"
  config-builder:
    repository: "datastax"
    name: "cass-config-builder"
    tag: "1.0-ubi"
  k8ssandra-client: 
    repository: "k8ssandra"
    name: "k8ssandra-client"
    tag: "v0.8.2"
    # pullSecret: "k8ssandra-client-pull-secret" # Use of pullSecret removes the default pullSecrets for this image
    # pullPolicy: Always
  medusa: 
    repository: "thelastpickle"
    name: "cassandra-medusa"
    tag: "latest"
  reaper: 
    repository: "thelastpickle"
    name: "cassandra-reaper"
    tag: "latest"
# -- defaults are used when other no override is present for the configured image or image type. All these values can be overridden under any image or image type.
defaults:
  registry: "docker.io"
  pullPolicy: IfNotPresent
  # -- pullSecrets allow configuring the secret to use for pulling images from private registries.
  # pullSecrets:
  #   - name: my-secret-pull-registry
  # -- repository allows to override the repository for all images
  # repository: "enterprise"
# -- types are used as building blocks when serverVersion + serverType in the CassandraDatacenter is used
types:
  cassandra:
    registry: "ghcr.io"
    repository: "k8ssandra"
    name: "cass-management-api"
    suffix: "-ubi"
  dse:
    repository: "datastax"
    name: "dse-mgmtapi-6_8"
    suffix: "-ubi"
  hcd:
    repository: "datastax"
    name: "hcd"
    suffix: "-ubi"
    # pullSecret: "hcd-pull-secret" # Use of pullSecret removes the default pullSecrets for this image
    # pullPolicy: IfNotPresent
