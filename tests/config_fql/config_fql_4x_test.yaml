apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  podTemplateSpec:
    spec:
      containers:
        - name: "cassandra"
          image: k8ssandra/mgmtapi-4_0:latest
          imagePullPolicy: IfNotPresent
  clusterName: cluster1
  serverType: cassandra
  serverVersion: 4.0.0
  serverImage: k8ssandra/mgmtapi-4_0:latest
  managementApiAuth:
    insecure: {}
  size: 1
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  config:
    cassandra-yaml: 
      full_query_logging_options:
        log_dir: /var/log/cassandra/fql
    