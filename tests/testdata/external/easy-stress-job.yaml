apiVersion: batch/v1
kind: Job
metadata:
  name: cassandra-easy-stress
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cassandra-easy-stress
          image: docker.io/michaelburman290/cassandra-easy-stress:latest
          args:
            - run
            - BasicTimeSeries
            - -i
            - 100M
            - --host
            - cluster1-dc1-all-pods-service