apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-database
spec:
  provider: vault
  parameters:
    vaultAddress: "http://vault.default:8200"
    roleName: "internal-app"
    objects: |
      - objectName: "superuser"
        secretPath: "internal/database/config"
        secretKey: "superuser"
